name: Build and Publish

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binary (${{ matrix.target }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use_cross }}
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/vleer_api

  push-docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: binaries

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Runtime Dockerfile
        run: |
          echo 'FROM debian:bookworm-slim' > Dockerfile.final
          echo 'WORKDIR /app' >> Dockerfile.final
          echo 'RUN apt-get update && apt-get install -y libssl3 ca-certificates && rm -rf /var/lib/apt/lists/*' >> Dockerfile.final
          echo 'ARG TARGETARCH' >> Dockerfile.final
          echo 'COPY binaries/binary-x86_64-unknown-linux-gnu/vleer_api /app/vleer_api_amd64' >> Dockerfile.final
          echo 'COPY binaries/binary-aarch64-unknown-linux-gnu/vleer_api /app/vleer_api_arm64' >> Dockerfile.final
          echo 'RUN chmod +x /app/vleer_api_*' >> Dockerfile.final
          echo 'RUN if [ "$TARGETARCH" = "amd64" ]; then mv /app/vleer_api_amd64 /app/vleer_api; else mv /app/vleer_api_arm64 /app/vleer_api; fi' >> Dockerfile.final
          echo 'CMD ["./vleer_api"]' >> Dockerfile.final

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.final
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
